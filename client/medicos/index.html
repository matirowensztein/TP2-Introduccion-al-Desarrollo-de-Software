<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Médicos</title>
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-left"><img src="../img/logo.png" class="logo" alt=""> Consultorio </div>
      <div class="navbar-right">
        <a href="/client/">Inicio</a>
        <a href="../pacientes">Pacientes</a>
        <a href="#">Médicos</a>
        <a href="../citas">Citas</a>
      </div>
    </nav>

    <main>
      <h1 class="titulo">Médicos</h1>

      <div class="busqueda-agregar">
        <div class="busqueda-medico">
          <input
            type="number"
            id="inputNumerico"
            placeholder="Ingresa un id"
            min="1"
          />
          <button id="medicosButton">Buscar medico</button>
        </div>
        <button id="agregar-medico" onClick="AbrirModalAgregarMedico()">
          Agregar médico
        </button>
      </div>

      <div id="medicos-list" class="lista"></div>
      <span id="cero-medicos">No se encontraron medicos.</span>

      <div id="modal-crear-medico" class="modal-overlay" style="display: none">
        <div class="modal-contenido">
          <div class="modal-info-cerrar">
            <h5>Agregar médico</h5>
            <button class="modal-cerrar" onclick="CerrarModalAgregarMedico()">
              ✖
            </button>
          </div>
          <form id="form-crear-medico" class="formulario">
            <input
              id="crear-nombre"
              type="text"
              name="nombre"
              placeholder="Nombre"
              maxlength="100"
              required
            />
            <input
              id="crear-apellido"
              type="text"
              name="apellido"
              placeholder="Apellido"
              maxlength="100"
              required
            />
            <input
              id="crear-especialidad"
              type="text"
              name="especialidad"
              placeholder="Especialidad"
              maxlength="100"
              required
            />
            <input
              id="crear-matricula"
              type="text"
              name="matricula"
              placeholder="Matrícula"
              maxlength="20"
              required
            />
            <input
              id="crear-email"
              type="email"
              name="email"
              placeholder="Email"
              maxlength="150"
            />
            <input
              id="crear-tel"
              type="tel"
              name="telefono"
              placeholder="Teléfono"
              maxlength="50"
            />
            <button type="submit">Crear</button>
          </form>
        </div>
      </div>

      <div id="modal-editar-medico" class="modal-overlay" style="display: none">
        <div class="modal-contenido">
          <div class="modal-info-cerrar">
            <h5>Editar médico</h5>
            <button class="modal-cerrar" onclick="CerrarModalEditarMedico()">
              ✖
            </button>
          </div>
          <form id="form-editar-medico" class="formulario">
            <input
              id="editar-id"
              type="number"
              name="id"
              placeholder="Id"
              hidden
            />
            <input
              id="editar-nombre"
              type="text"
              name="nombre"
              placeholder="Nombre"
              maxlength="100"
              required
            />
            <input
              id="editar-apellido"
              type="text"
              name="apellido"
              placeholder="Apellido"
              maxlength="100"
              required
            />
            <input
              id="editar-especialidad"
              type="text"
              name="especialidad"
              placeholder="Especialidad"
              maxlength="100"
              required
            />
            <input
              id="editar-matricula"
              type="text"
              name="matricula"
              placeholder="Matrícula"
              maxlength="20"
              required
            />
            <input
              id="editar-email"
              type="email"
              name="email"
              placeholder="Email"
              maxlength="150"
            />
            <input
              id="editar-tel"
              type="tel"
              name="telefono"
              placeholder="Teléfono"
              maxlength="50"
            />
            <button type="submit">Editar</button>
          </form>
        </div>
      </div>
    </main>

    <div
      id="modal-eliminar-medico"
      class="modal-overlay eliminar-dato"
      style="display: none"
    >
      <div class="modal-contenido">
        <div class="modal-info-cerrar">
          <h5>Eliminar médico</h5>
          <button class="modal-cerrar" onclick="CerrarModalEliminarMedico()">
            ✖
          </button>
        </div>
        <p>¿Estás seguro de que quieres eliminar este médico?</p>
        <button id="confirmar-eliminar-medico">Eliminar</button>
      </div>
    </div>

    <footer class="footer">
      <p>
        TP2 - Introducción al Desarrollo de Software<br />
        Matias Rowensztein - Alejo Segal
      </p>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
